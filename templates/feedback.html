{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Feedback</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="message">Your Feedback:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        
        <button type="submit">Submit Feedback</button>
    </form>
</div>
{% endblock %}
